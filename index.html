<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>打地鼠</title>
<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<input id="startFlag" type="checkbox">
		<div id="start" class="window">
			<h1>打呀打地鼠</h1>
			<p>不许笑，一个严肃的 CSS 游戏</p>
			<div class="btn-group">
				<div class="susliks not-button"></div>
				<label for="startFlag">开始</label>
			</div>
		</div>
		<div id="end" class="window">
			<h2>Game Over</h2>
			<p>壮士欢迎从头再来</p>
			<p class="meta">按 F5/Command R 重来</p>
			<div class="susliks not-button"></div>
		</div>
		<div class="time-wrapper">
			<p>游戏时间：</p>
			<div class="time">
				<div class="progress"></div>
			</div>
		</div>
		<div id="map">
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
			<div class="map"></div>
		</div>
		<div>
			<div class="group">
				<input type="radio" name="score1" checked/>
				<label for="score1" class="susliks susliks1"></label>
				<input type="radio" name="score2" checked/>
				<label for="score2" class="susliks susliks2"></label>
				<div class="hole"></div>
			</div>
			<div class="group">
				<input type="radio" name="score3" checked/>
				<label for="score3" class="susliks susliks3"></label>
				<div class="hole"></div>
			</div>
			<div class="group">
				<input type="radio" name="score4" checked/>
				<label for="score4" class="susliks susliks4"></label>
				<input type="radio" name="score5" checked/>
				<label for="score5" class="susliks susliks5"></label>
				<input type="radio" name="score6" checked/>
				<label for="score6" class="susliks susliks6"></label>
				<div class="hole"></div>
			</div>
			<div class="group">
				<input type="radio" name="score7" checked/>
				<label for="score7" class="susliks susliks7"></label>
				<input type="radio" name="score8" checked/>
				<label for="score8" class="susliks susliks8"></label>
				<div class="hole"></div>
			</div>
			<div class="group">
				<input type="radio" name="score9" checked/>
				<label for="score9" class="susliks susliks9"></label>
				<input type="radio" name="score10" checked/>
				<label for="score10" class="susliks susliks10"></label>
				<div class="hole"></div>
			</div>
			<div class="group">
				<input type="radio" name="score11" checked/>
				<label for="score11" class="susliks susliks11"></label>
				<input type="radio" name="score12" checked/>
				<label for="score12" class="susliks susliks12"></label>
				<div class="hole"></div>
			</div>
		</div>
		<div class="points">
			<div class="points-viewport">
				<div class="points-list">
					<input type="radio" name="score1" id="score1"/><div class="block"></div>
					<input type="radio" name="score2" id="score2"/><div class="block"></div>
					<input type="radio" name="score3" id="score3"/><div class="block"></div>
					<input type="radio" name="score4" id="score4"/><div class="block"></div>
					<input type="radio" name="score5" id="score5"/><div class="block"></div>
					<input type="radio" name="score6" id="score6"/><div class="block"></div>
					<input type="radio" name="score7" id="score7"/><div class="block"></div>
					<input type="radio" name="score8" id="score8"/><div class="block"></div>
					<input type="radio" name="score9" id="score9"/><div class="block"></div>
					<input type="radio" name="score10" id="score10"/><div class="block"></div>
					<input type="radio" name="score11" id="score11"/><div class="block"></div>
					<input type="radio" name="score12" id="score12"/><div class="block"></div>
				</div>
				<div>
					<div class="point">0</div>
					<div class="point">1</div>
					<div class="point">2</div>
					<div class="point">3</div>
					<div class="point">4</div>
					<div class="point">5</div>
					<div class="point">6</div>
					<div class="point">7</div>
					<div class="point">8</div>
					<div class="point">9</div>
					<div class="point">10</div>
					<div class="point">11</div>
					<div class="point">12</div>
				</div>
			</div>
		</div>
	</div>
</body>
